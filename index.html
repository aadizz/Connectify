<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="hover.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <!-- HTML -->
        <label class="switch theme-toggle">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>

        <input type="submit" value="Login" />

        <div class="fpasswd">
          <a href="forgot_password.html">Forgot password?</a>
          <br />
          Don't have an account?
          <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>

    <script>
      const container = document.querySelector(".container")
      const toggleCheckbox = document.querySelector(".theme-toggle input")

      toggleCheckbox.addEventListener("change", () => {
        container.classList.toggle("dark-theme", toggleCheckbox.checked)
        document.body.classList.toggle("dark-theme", toggleCheckbox.checked)
      })
    </script>
  </body>
</html>
